<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match Basket</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      width: 60%;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-left: 5px;
      cursor: pointer;
    }
    .add {
      background: #eee;
      color: #007aff;
    }
    .player {
      background: #111;
      margin: 15px auto;
      padding: 10px;
      border-radius: 10px;
      width: 90%;
    }
    .score button {
      background: #444;
      color: #fff;
      margin: 5px;
    }
    .reset {
      background: red;
      color: white;
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>üèÄ Match en direct</h1>

  <input id="nameInput" placeholder="Nom du joueur">
  <button class="add" onclick="addPlayer()">Ajouter</button>

  <h3>Total : <span id="total">0</span></h3>

  <div id="players"></div>

  <button class="reset" onclick="resetMatch()">Nouveau match</button>

<script>
  let total = 0;

  function addPlayer() {
    const name = document.getElementById("nameInput").value.trim();
    if (!name) return;

    const div = document.createElement("div");
    div.className = "player";
    div.innerHTML = `
      <strong>${name}</strong><br>
      <div class="score">
        <button onclick="addPoints(1)">+1</button>
        <button onclick="addPoints(2)">+2</button>
        <button onclick="addPoints(3)">+3</button>
      </div>
    `;

    document.getElementById("players").appendChild(div);
    document.getElementById("nameInput").value = "";
  }

  function addPoints(points) {
    total += points;
    document.getElementById("total").innerText = total;
  }

  function resetMatch() {
    total = 0;
    document.getElementById("total").innerText = 0;
    document.getElementById("players").innerHTML = "";
  }
</script>

</body>
</html>
